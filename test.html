<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Test</title>
    <style>
        body {
            background: #333;
            color: white;
            font-family: sans-serif;
            padding: 20px;
        }

        .status {
            padding: 10px;
            border: 1px solid white;
            margin: 10px 0;
        }

        .ok {
            color: lightgreen;
            border-color: lightgreen;
        }

        .fail {
            color: red;
            border-color: red;
        }
    </style>
</head>

<body>
    <h1>System Diagnostic</h1>

    <div class="status">
        1. HTML Load: <span class="ok">PASS</span>
    </div>

    <div class="status">
        2. Inline JS: <span id="s2">WAIT</span>
    </div>

    <div class="status">
        3. External JS: <span id="s3">WAIT</span>
    </div>

    <script>
        document.getElementById('s2').innerText = "PASS";
        document.getElementById('s2').className = "ok";
    </script>

    <script src="test-script.js"></script>
</body>

</html>
