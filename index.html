<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#050505" />
  <title>Retro Pomodoro</title>
  <style>
    body {
      background-color: #050505;
      color: #333;
      margin: 0;
      padding: 0;
      font-family: monospace;
      overflow: hidden;
    }

    #root {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #loader {
      color: #666;
      /* Visible on black */
      font-size: 14px;
      text-align: center;
      white-space: pre-wrap;
      max-width: 90%;
    }
  </style>
  <script>
    // Global Error Handler
    window.logError = function (msg) {
      var loader = document.getElementById('loader');
      if (loader) {
        loader.style.color = '#ff5555'; // Red
        loader.innerText += "\n[ERR] " + msg;
      }
    }

    // Capture Runtime Errors
    window.onerror = function (msg, url, line, col, error) {
      window.logError(msg + " (" + line + ":" + col + ")");
      return false;
    };

    // Capture Resource Loading Errors (404s)
    window.addEventListener('error', function (e) {
      if (e.target.tagName && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) {
        window.logError("Failed to load resource: " + (e.target.src || e.target.href));
      }
    }, true); // Capture phase relevant for load errors

    // Capture Promise Rejections
    window.addEventListener('unhandledrejection', function (event) {
      window.logError("Unhandled Promise: " + event.reason);
    });
  </script>
</head>

<body>
  <div id="root">
    <div id="loader">SYSTEM BOOT...<br><small>(Waiting for React)</small></div>
  </div>
  <script type="module" src="./src/main.jsx"></script>
</body>

</html>
