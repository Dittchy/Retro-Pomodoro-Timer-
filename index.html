<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description"
    content="Professional 90s Digital Pomodoro Timer for productivity and deep work. Features custom presets, smart break logic, and a retro-futuristic interface." />
  <meta name="theme-color" content="#0f172a" />
  <title>Retro Pomodoro 90</title>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      // Prevent alert loops
      if (window.hasAlertedError) return;
      window.hasAlertedError = true;

      var extra = error ? "\nStack: " + error.stack : "";
      alert("System Error:\n" + msg + "\nLine: " + line + extra);
      return false;
    };
  </script>
</head>

<body>
  <h1
    style="color:red; font-size:40px; position:absolute; top:0; left:0; z-index:9999; background:white; padding:10px; width:100%;">
    TEST: <span id="js-status">JS FAILED</span>
  </h1>
  <script>
    try {
      document.getElementById('js-status').innerText = "JS OK";
      document.body.style.backgroundColor = "lightgreen";
    } catch (e) {
      alert("Inline JS Error: " + e);
    }
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
