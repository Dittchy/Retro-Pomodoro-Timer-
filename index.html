<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/Retro-Pomodoro-Timer-/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Retro Pomodoro 90</title>
  <style>
    body {
      background-color: #050505;
      color: white;
      margin: 0;
      padding: 0;
    }

    #crash-screen {
      display: none;
      padding: 20px;
      color: #ff5555;
      background: #1a0000;
      position: fixed;
      inset: 0;
      z-index: 9999;
      font-family: monospace;
      white-space: pre-wrap;
      overflow: auto;
    }
  </style>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      const el = document.getElementById('crash-screen');
      if (el) {
        el.style.display = 'block';
        el.innerHTML += `<h3>CRITICAL ERROR</h3><strong>${msg}</strong>\n${url}:${line}:${col}\n${error?.stack || ''}\n\n`;
      }
    };
    window.addEventListener('unhandledrejection', function (event) {
      const el = document.getElementById('crash-screen');
      if (el) {
        el.style.display = 'block';
        el.innerHTML += `<h3>PROMISE REJECTION</h3><strong>${event.reason}</strong>\n\n`;
      }
    });
  </script>
  <script type="module" crossorigin src="/Retro-Pomodoro-Timer-/assets/index-D8vvqxQ6.js"></script>
  <link rel="stylesheet" crossorigin href="/Retro-Pomodoro-Timer-/assets/index-BfX_euUc.css">
</head>

<body>
  <div id="crash-screen"></div>
  <div id="root"></div>
</body>

</html>
